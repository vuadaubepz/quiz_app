{% extends "base.html" %}
{% block title %}Chọn Chủ Đề{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-6">Chọn Chủ Đề</h2>
<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
  {% for q in quizzes %}
    <div class="bg-white p-5 rounded-lg shadow hover:shadow-lg transition">
      <h3 class="text-xl font-semibold">{{ q.title }}</h3>
      <a href="/quiz/{{ q.id }}"
         class="mt-3 inline-block bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
        Bắt đầu
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
