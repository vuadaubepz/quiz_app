{% extends "base.html" %}
{% block title %}Chọn Chủ Đề{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-6 text-gray-800">Chọn chủ đề</h2>
<div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
  {% for q in quizzes %}
    <div class="bg-white p-5 rounded-lg shadow hover:shadow-lg transition">
      <h3 class="text-xl font-semibold text-gray-700">{{ q.title }}</h3>
      <p class="mt-2 text-gray-500">{{ q.description or '' }}</p>
      <a href="/quiz/{{ q.id }}"
         class="mt-4 inline-block bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition">
        Bắt đầu
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
