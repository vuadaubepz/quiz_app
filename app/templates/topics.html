{% extends "base.html" %}
{% block title %}Chọn Chủ Đề{% endblock %}
{% block content %}
<div class="container mx-auto py-12">
  <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Chọn Chủ Đề</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for quiz in quizzes %}
      <div class="bg-white rounded-2xl shadow-lg p-6 flex flex-col hover:shadow-2xl transition">
        <h2 class="text-2xl font-semibold text-gray-900 mb-4">{{ quiz.title }}</h2>
        <a href="/quiz/{{ quiz.id }}"
           class="mt-auto bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg text-center transition">
          Bắt đầu
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
