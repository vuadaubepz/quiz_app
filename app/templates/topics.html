{% extends "base.html" %}
{% block title %}Chọn Chủ Đề{% endblock %}
{% block content %}
<h2 class="text-2xl mb-4">Chọn Chủ Đề</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for q in quizzes %}
    <div class="border rounded p-4 bg-white shadow">
      <h3 class="text-xl font-semibold">{{ q.title }}</h3>
      <a href="/quiz/{{ q.id }}" class="inline-block mt-2 bg-blue-500 text-white px-3 py-1 rounded">
        Bắt đầu
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
