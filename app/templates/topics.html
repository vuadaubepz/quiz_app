{% extends "base.html" %}
{% block title %}Chọn Chủ Đề{% endblock %}
{% block content %}
<div class="container mx-auto py-12">
  <h1 class="text-4xl font-bold mb-8">Chọn Chủ Đề</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for quiz in quizzes %}
      <div class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
        <h2 class="text-2xl font-semibold mb-4">{{ quiz.title }}</h2>
        <a href="/quiz/{{ quiz.id }}"
           class="inline-block bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded">
          Bắt đầu
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
