<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Quiz App{% endblock %}</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-indigo-600">QuizApp</a>
      <div>
        {% if request.cookies.get("Authorization") %}
          <span class="mr-4 text-gray-700">Xin chào, {{ current_user.username }}</span>
          <a href="/logout" class="text-red-500 hover:underline">Đăng xuất</a>
        {% else %}
          <a href="/login" class="mr-4 text-indigo-600 hover:underline">Đăng nhập</a>
          <a href="/register" class="text-green-600 hover:underline">Đăng ký</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="flex-grow container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-white border-t">
    <div class="container mx-auto px-4 py-4 text-sm text-center text-gray-500">
      © 2025 QuizApp • <a href="/contact" class="hover:underline">Liên hệ</a>
    </div>
  </footer>
</body>
</html>
