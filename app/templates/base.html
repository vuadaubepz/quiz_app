<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Quiz App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 min-h-screen flex flex-col">
  <nav class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/topics" class="text-2xl font-bold text-indigo-600">Quiz App</a>
      <div>
        <a href="/topics" class="px-3 py-1 text-gray-700 hover:text-indigo-600">Trang chủ</a>
      </div>
    </div>
  </nav>
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-white text-center text-gray-500 py-4 text-sm">
    © {{ year }} Quiz App. All rights reserved.
  </footer>
</body>
</html>
