{% extends "base.html" %}
{% block title %}Leaderboard – {{ quiz.title }}{% endblock title %}
{% block content %}
  <h2 class="text-2xl font-bold mb-4 text-center">Kết quả: {{ quiz.title }}</h2>
  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-md mx-auto">
    <p class="text-lg mb-2">Điểm của bạn: <span class="font-semibold text-green-600">{{ score }}</span></p>
    <p class="text-sm text-gray-600">Tổng số câu: {{ quiz.questions|length if quiz.questions else "?" }}</p>
    <a href="/topics" class="mt-4 inline-block text-white bg-blue-500 hover:bg-blue-600 py-2 px-4 rounded transition-colors">Quay về Topics</a>
  </div>
{% endblock content %}
