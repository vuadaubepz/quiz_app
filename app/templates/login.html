{% extends "base.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<h2 class="text-2xl mb-4">Đăng nhập</h2>
{% if error %}<p class="text-red-500 mb-2">{{ error }}</p>{% endif %}
<form method="post" class="space-y-4">
  <input name="email" type="email" placeholder="Email" required class="w-full p-2 border rounded">
  <input name="password" type="password" placeholder="Mật khẩu" required class="w-full p-2 border rounded">
  <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Đăng nhập</button>
</form>
<p class="mt-4">Chưa có tài khoản? <a href="/register" class="text-blue-600">Đăng ký</a></p>
{% endblock %}
