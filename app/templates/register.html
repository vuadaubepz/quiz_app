{% extends "base.html" %}
{% block title %}Đăng ký{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-4">Đăng ký</h2>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" name="email" required
             class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>
    <div>
      <label class="block text-sm font-medium">Mật khẩu</label>
      <input type="password" name="password" required
             class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>
    <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition">
      Đăng ký
    </button>
  </form>
  <p class="mt-4 text-sm">
    Đã có tài khoản? 
    <a href="/login" class="text-blue-500 hover:underline">Đăng nhập</a>
  </p>
</div>
{% endblock %}
