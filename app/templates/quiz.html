{% extends "base.html" %}
{% block title %}{{ quiz.title }}{% endblock %}
{% block content %}
<div class="container mx-auto py-12 space-y-8">
  <h2 class="text-3xl font-bold text-center">{{ quiz.title }}</h2>
  <div class="text-center text-red-600 font-medium">
    <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <span id="timer">45:00</span>
  </div>

  <form method="post" class="space-y-6">
    {% for item in qs_data %}
      <div class="bg-white rounded-xl shadow p-6">
        <p class="font-medium mb-4">Câu {{ loop.index }}: {{ item['q'].text }}</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          {% for c in item['choices'] %}
            <label class="block p-4 border border-gray-300 rounded-lg hover:shadow-md cursor-pointer transition">
              <input type="radio"
                     name="q{{ item['q'].id }}"
                     value="{{ c.id }}"
                     required
                     class="mr-2 text-indigo-600"/>
              {{ c.text }}
            </label>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
    <button type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition">
      Nộp bài
    </button>
  </form>
</div>

<script>
  let sec = {{ duration_min }} * 60;
  const timerEl = document.getElementById("timer");
  setInterval(() => {
    if (sec-- <= 0) return document.forms[0].submit();
    const m = Math.floor(sec / 60), s = sec % 60;
    timerEl.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }, 1000);
</script>
{% endblock %}
